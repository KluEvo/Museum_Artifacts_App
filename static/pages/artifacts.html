<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Artifacts</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>

  <header>
    <h1>Artifact Management</h1>
    <a href="/static/index.html">‚Üê Back to Dashboard</a>
  </header>

  <hr />

  <section>
    <h2>Search Artifacts</h2>

    <h3>By ID</h3>
    <input type="text" id="search-id" />
    <button onclick="searchById()">Search</button>

    <h3>By Name</h3>
    <input type="text" id="search-name" />
    <button onclick="searchByName()">Search</button>

    <h3>By Accession Number</h3>
    <input type="text" id="search-accession" />
    <button onclick="searchByAccession()">Search</button>

    <div id="search-results"></div>
  </section>

  <hr />

  <section>
    <h2>Create Artifact</h2>

    <input type="text" id="create-name" placeholder="Name" />
    <br />

    <input type="text" id="create-accession" placeholder="Accession Number" />
    <br />

    <input type="date" id="create-discovery" />
    <br />

    <input type="number" id="create-value" placeholder="Estimated Value" />
    <br />

    <input type="text" id="create-parent" placeholder="Parent Artifact ID" />
    <br />

    <input type="text" id="create-museum" placeholder="Museum ID" />
    <br /><br />

    <button onclick="createArtifact()">Create</button>

    <div id="create-output"></div>
  </section>

  <hr />

  <section>
    <h2>All Artifacts</h2>
    <button onclick="loadAllArtifacts()">Reload</button>
    <div id="artifact-table"></div>
  </section>

  <hr />

  <section>
    <h2>Output</h2>
    <div id="artifact-output"></div>
  </section>

  <script src="/static/scripts/artifacts.js"></script>
</body>
</html>
